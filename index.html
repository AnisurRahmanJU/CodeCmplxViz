<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Complexity Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Code Complexity Visualizer</h1>
        
        <div class="form-group">
            <label for="complexitySelect">Select Complexity:</label>
            <select class="form-control" id="complexitySelect">
                <option value="O(1)">O(1)</option>
                <option value="O(n)">O(n)</option>
                <option value="O(n^2)">O(n^2)</option>
                <option value="O(log n)">O(log n)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleSelect">Select Example:</label>
            <select class="form-control" id="exampleSelect">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        
        <div id="codeDisplay" class="my-4"></div>
        
        <div class="d-flex justify-content-between my-4">
            <button class="btn btn-primary" id="prevButton"><i class="fas fa-arrow-left"></i></button>
            <button class="btn btn-primary" id="nextButton"><i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div id="complexityVisualization" class="my-4"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
